  <style>
    :root {
      --bg: #0d1b12;
      --card: #163823;
      --text: #f8fafc;
      --muted: #a7bca8;
      --accent1: #16a34a;
      --accent2: #22c55e;
      --accent3: #86efac;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      text-align: center;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }
    select {
      display: block;
      margin: 0 auto 1.5rem;
      padding: 8px 12px;
      background: var(--card);
      color: var(--text);
      border-radius: 8px;
      border: 1px solid var(--accent2);
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 8px 14px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
    }
    .tab.active {
      background: var(--accent2);
      color: #fff;
    }
    .content { display: none; }
    .content.active { display: block; }
    .match-card {
      background: var(--card);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .match-card h3 { margin: 0 0 8px; color: var(--accent3); }
    .match-info { font-size: 0.9rem; color: var(--muted); margin-bottom: 8px; }
    .responsables {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--text);
    }
    .responsables div {
      margin-top: 3px;
    }
    .btn {
      padding: 6px 10px;
      background: var(--accent2);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .convoc {
      margin-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 8px;
    }
    .convoc ul { list-style: none; padding: 0; margin: 0; }
    .convoc li {
      display: flex;
      justify-content: space-between;
      padding: 4px 6px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
      color: var(--accent3);
    }
    tr:hover {
      background: rgba(255,255,255,0.08);
      cursor: pointer;
    }
/* üé† Carousel sponsors - version fluide sans acc√©l√©ration */
.sponsor-carousel {
  width: 100%;
  overflow: hidden;
  background: var(--card);
  padding: 6px 0;
  margin-bottom: 12px;
}

.sponsor-track {
  display: flex;
  gap: 20px;
  width: max-content;
  animation: scroll 40s linear infinite;
  align-items: center;
}

.sponsor-track img {
  height: 100px;
  width: auto;
  flex-shrink: 0;
  object-fit: contain;
  filter: brightness(0.95);
  transition: transform 0.3s;
}

.sponsor-track img:hover {
  transform: scale(1.1);
}

/* Animation fluide et continue */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* üì± Version mobile */
@media (max-width: 600px) {
  .sponsor-track img {
    height: 76px;
  }
}
/* üåê Modal responsive pour FFF */
.modal-fff {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  z-index: 10000;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 0;
}

.modal-content-fff {
  position: relative;
  width: 95%;
  height: 90vh;
  background: #000;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.modal-content-fff iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #fff;
}

.close-fff {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  font-size: 1.5rem;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
  transition: background 0.2s;
}

.close-fff:hover {
  background: rgba(255, 255, 255, 0.4);
}

/* üì± Mobile : pleine largeur et hauteur */
@media (max-width: 600px) {
  .modal-content-fff {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }
  .close-fff {
    font-size: 1.8rem;
    top: 8px;
    right: 8px;
  }
}

    

  </style>

  <h1>ES BLAIN - Calendrier & Convocations</h1>
  <label for="journeeSelect">Choisir une journ√©e :</label>
  <select id="journeeSelect">
    <option value="journee1.json">Journ√©e 1</option>
  </select>

  <div class="tabs">
    <div class="tab active" data-target="synthese">üóìÔ∏è Synth√®se</div>
    <div class="tab" data-target="u18a">U18A</div>
    <div class="tab" data-target="u18b">U18B</div>
    <div class="tab" data-target="u16a">U16A</div>
  </div>

  <div id="synthese" class="content active">
    <div id="synthese-list"></div>
  </div>

  <div id="u18a" class="content">
    <h2>U18A</h2>
    <div id="table-u18a"></div>
    <div id="convocation-u18a"></div>
  </div>

  <div id="u18b" class="content">
    <h2>U18B</h2>
    <div id="table-u18b"></div>
    <div id="convocation-u18b"></div>
  </div>

  <div id="u16a" class="content">
    <h2>U16A</h2>
    <div id="table-u16a"></div>
    <div id="convocation-u16a"></div>
  </div>

<script>
  const teamNames = { u18a: "U18A", u18b: "U18B", u16a: "U16A" };
  //const journees = ["journee1.json", "journee2.json", "journee3.json"]; // ajoute ici si tu cr√©es journee4.json etc.
  const journees = ["journee1.json"]; // ajoute ici si tu cr√©es journee4.json etc.

  const select = document.getElementById('journeeSelect');

  // === Initialisation du s√©lecteur ===
  select.innerHTML = journees
    .map((j, idx) => `<option value="${j}">Journ√©e ${idx + 1}</option>`)
    .join('');

  // Choisir automatiquement la derni√®re journ√©e
  select.value = journees[journees.length - 1];

  // === Gestion des onglets ===
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.target).classList.add('active');
    });
  });

  // === Chargement dynamique ===
  select.addEventListener('change', () => chargerJournee(select.value));

  async function chargerJournee(fichier) {
    try {
      const res = await fetch(`${fichier}?v=${Date.now()}`, { cache: "no-store" });
      if (!res.ok) throw new Error(`Impossible de charger ${fichier}`);
      const data = await res.json();

      // Nettoyer avant rechargement
      document.getElementById('synthese-list').innerHTML = '';
      ['u18a', 'u18b', 'u16a'].forEach(eq => {
        document.getElementById(`table-${eq}`).innerHTML = '';
        document.getElementById(`convocation-${eq}`).innerHTML = '';
      });

      // === SYNTH√àSE ===
      const synthDiv = document.getElementById('synthese-list');
      Object.keys(data.equipes).forEach(equipe => {
        const eq = data.equipes[equipe];
        eq.matches.forEach((match, i) => {
          const resp = match.responsables || {};
          const maillots = (resp.maillots || []).join(', ') || '‚Äî';
          const voitures = (resp.voitures || []).join(', ') || '‚Äî';
          const bar = (resp.bar || []).join(', ') || '‚Äî';

          const card = document.createElement('div');
          card.className = 'match-card';
          card.innerHTML = `
            <h3>${teamNames[equipe]} vs ${match.adversaire}</h3>
            <div class="match-info">üìÖ ${match.date} ‚Ä¢ üïí ${match.heure} ‚Ä¢ üìç ${match.lieu}</div>
            <div class="responsables">
              <div>üëï Maillots : ${maillots}</div>
              <div>üöó Voitures : ${voitures}</div>
              <div>üçª Bar : ${bar}</div>
            </div>
            <button class="btn" data-team="${equipe}" data-index="${i}">Voir convocation</button>
            <div class="convoc" id="convoc-${equipe}-${i}" style="display:none"></div>
          `;
          synthDiv.appendChild(card);
        });
      });

      // === Boutons Voir convocation ===
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const team = btn.dataset.team;
          const idx = btn.dataset.index;
          const match = data.equipes[team].matches[idx];
          const div = document.getElementById(`convoc-${team}-${idx}`);
          if (div.style.display === 'none') {
            div.innerHTML = `<ul>${match.convocation.map(j => `<li>${j.nom}</li>`).join('')}</ul>`;
            div.style.display = 'block';
            btn.textContent = 'Masquer convocation';
          } else {
            div.style.display = 'none';
            btn.textContent = 'Voir convocation';
          }
        });
      });

      // === PAR √âQUIPE ===
      Object.keys(data.equipes).forEach(equipe => {
        const tableDiv = document.getElementById(`table-${equipe}`);
        const convDiv = document.getElementById(`convocation-${equipe}`);
        tableDiv.innerHTML =
          `<table><tr><th>Date</th><th>Heure</th><th>Adversaire</th><th>Lieu</th></tr>` +
          data.equipes[equipe].matches.map((m,i)=>
            `<tr data-team="${equipe}" data-index="${i}">
              <td>${m.date}</td>
              <td>${m.heure}</td>
              <td>${m.adversaire}</td>
              <td>${m.lieu}</td>
            </tr>`
          ).join('') + '</table>';

        convDiv.innerHTML = '';
        tableDiv.querySelectorAll('tr[data-team]').forEach(row => {
          row.addEventListener('click', () => {
            const m = data.equipes[equipe].matches[row.dataset.index];
            const r = m.responsables || {};
            const maillots = (r.maillots || []).join(', ') || '‚Äî';
            const voitures = (r.voitures || []).join(', ') || '‚Äî';
            const bar = (r.bar || []).join(', ') || '‚Äî';
            let html = `<div class="match-info"><strong>${teamNames[equipe]} vs ${m.adversaire}</strong> ‚Äî ${m.date} ${m.heure} (${m.lieu})</div>`;
            html += `<div class="responsables">üëï ${maillots} ‚Ä¢ üöó ${voitures} ‚Ä¢ üçª ${bar}</div>`;
            html += `<ul>${m.convocation.map(j => `<li>${j.nom}</li>`).join('')}</ul>`;
            convDiv.innerHTML = html;
          });
        });
      });

    } catch (err) {
      console.error(err);
      alert("Erreur lors du chargement du fichier JSON : " + err.message);
    }
  }

  // === Chargement initial : derni√®re journ√©e ===
  chargerJournee(select.value);
</script>
